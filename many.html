<html>
<head>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://skyway.io/dist/v2/0.3/peer.js"></script>
<script type="text/javascript" src="many.js"></script>
<!--<script type="text/javascript" src="fileupload.js"></script> -->

</head>
<body>
<h1>Simple Video Chat</h1>
<div>
        <video id="my-video" style="width: 300px;" autoplay></video>
        <video id="peer-video1" style="width: 300px;" autoplay></video>
        <video id="peer-video2" style="width: 300px;" autoplay></video>
        <video id="peer-video3" style="width: 300px;" autoplay></video>
        <video id="peer-video4" style="width: 300px;" autoplay></video>
        <video id="peer-video5" style="width: 300px;" autoplay></video>
        <video id="peer-video6" style="width: 300px;" autoplay></video>
        <video id="peer-video7" style="width: 300px;" autoplay></video>
</div>
<div>
        <p>MyID: <span id="my-id">-</span>
        PeerID1: <span id="peer-id1">-</span>
        PeerID2: <span id="peer-id2">-</span>
        PeerID3: <span id="peer-id3">-</span>
        PeerID4: <span id="peer-id4">-</span>
        PeerID5: <span id="peer-id5">-</span>
        PeerID6: <span id="peer-id6">-</span>
        PeerID7: <span id="peer-id7">-</span>
        PeerID8: <span id="peer-id8">-</span></p>
</div>
<div>
        <p>切断相手</p>
        <input type="radio" name="closeNum" value="1" checked="checked">1
        <input type="radio" name="closeNum" value="2">2
        <input type="radio" name="closeNum" value="3">3
        <input type="radio" name="closeNum" value="4">4
        <input type="radio" name="closeNum" value="5">5
        <input type="radio" name="closeNum" value="6">6
        <input type="radio" name="closeNum" value="7">7

        <input type="text" placeholder="PeerID for video" id="peer-id-input">
        <button id="call-start">Start Call</button>
        <button id="call-end">End Call</button>
</div>
<div> 
        
        <p>接続数<span id="peer-num">0</span></p>
</div>
<div>
        <p>送信相手</p>
        <input type="radio" name="submitNum" value="1" checked="checked">1
        <input type="radio" name="submitNum" value="2">2
        <input type="radio" name="submitNum" value="3">3
        <input type="radio" name="submitNum" value="4">4
        <input type="radio" name="submitNum" value="5">5
        <input type="radio" name="submitNum" value="6">6
        <input type="radio" name="submitNum" value="7">7
        <button id="sender">文字列送信</button>
        <input type="text" placeholder="" id="send-data">
        <p>受信データ<textarea id="data-received">-</textarea></p>
</div>

</body>
</html>
